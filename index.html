        <div id="fileSection" class="file-input-section">

            <div id="japaneseWord" class="japanese-word"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let vocabulary = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let usedQuestions = new Set();
        let currentCorrectAnswer = '';
        const TOTAL_QUESTIONS = 100;

        // åŠ¹æœéŸ³ã®ä½œæˆ
        function createSound(frequency, duration, type = 'sine') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            createSound(800, 0.2);
            setTimeout(() => createSound(1000, 0.2), 100);
        }

        function playIncorrectSound() {
            createSound(300, 0.5, 'sawtooth');
        }

        function playSuccessSound() {
            createSound(523, 0.2); // C
            setTimeout(() => createSound(659, 0.2), 200); // E
            setTimeout(() => createSound(784, 0.4), 400); // G
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å‡¦ç†
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            clearError();

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    let data;
                    const fileName = file.name.toLowerCase();
                    
                    if (fileName.endsWith('.csv')) {
                        data = parseCSV(e.target.result);
                    } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                        const workbook = XLSX.read(e.target.result, {type: 'binary'});
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        data = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    } else {
                        throw new Error('ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã„ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã§ã™ã€‚CSVã¾ãŸã¯Excelãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                    }

                    processVocabularyData(data);
                    startQuiz();
                } catch (error) {
                    showError('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                } finally {
                    showLoading(false);
                }
            };

            if (file.name.toLowerCase().endsWith('.csv')) {
                reader.readAsText(file, 'UTF-8');
            } else {
                reader.readAsBinaryString(file);
            }
        });

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const data = [];
            for (let line of lines) {
                if (line.trim()) {
                    const row = line.split(',').map(cell => cell.trim().replace(/['"]/g, ''));
                    data.push(row);
                }
            }
            return data;
        }

        function processVocabularyData(data) {
            vocabulary = [];
            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                if (row.length >= 2 && row[0] && row[1]) {
                    vocabulary.push({
                        english: row[0].toString().trim(),
                        japanese: row[1].toString().trim()
                    });
                }
            }

            if (vocabulary.length < 4) {
                throw new Error('å˜èªãƒ‡ãƒ¼ã‚¿ãŒä¸è¶³ã—ã¦ã„ã¾ã™ã€‚æœ€ä½4ã¤ã®å˜èªãƒšã‚¢ãŒå¿…è¦ã§ã™ã€‚');
            }
        }

        function startQuiz() {
            document.getElementById('fileSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            currentQuestionIndex = 0;
            correctAnswers = 0;
            usedQuestions.clear();
            updateStats();
            generateQuestion();
        }

        function generateQuestion() {
            if (currentQuestionIndex >= TOTAL_QUESTIONS || usedQuestions.size >= vocabulary.length) {
                showResults();
                return;
            }

            // ä½¿ç”¨ã—ã¦ã„ãªã„å•é¡Œã‚’ãƒ©ãƒ³ãƒ€ãƒ é¸æŠ
            let availableQuestions = vocabulary.filter((_, index) => !usedQuestions.has(index));
            if (availableQuestions.length === 0) {
                showResults();
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const selectedQuestion = availableQuestions[randomIndex];
            const originalIndex = vocabulary.indexOf(selectedQuestion);
            
            usedQuestions.add(originalIndex);
            currentCorrectAnswer = selectedQuestion.english;

            // å’Œè¨³èªã‚’è¡¨ç¤º
            document.getElementById('japaneseWord').textContent = selectedQuestion.japanese;

            // é¸æŠè‚¢ã‚’ç”Ÿæˆ
            generateOptions(selectedQuestion);
            
            // æ¬¡ã¸ãƒœã‚¿ãƒ³ã‚’éè¡¨ç¤º
            document.getElementById('nextBtn').style.display = 'none';
        }

        function generateOptions(correctQuestion) {
            const options = [correctQuestion.english];
            
            // ä¸æ­£è§£ã®é¸æŠè‚¢ã‚’3ã¤è¿½åŠ 
            const otherWords = vocabulary.filter(item => item.english !== correctQuestion.english);
            const shuffledOthers = shuffleArray([...otherWords]);
            
            for (let i = 0; i < 3 && i < shuffledOthers.length; i++) {
                options.push(shuffledOthers[i].english);
            }

            // é¸æŠè‚¢ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            const shuffledOptions = shuffleArray(options);

            // é¸æŠè‚¢ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆ
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function checkAnswer(selectedAnswer, buttonElement) {
            const buttons = document.querySelectorAll('.option-btn');
            
            // ã™ã¹ã¦ã®ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            buttons.forEach(btn => btn.disabled = true);

            if (selectedAnswer === currentCorrectAnswer) {
                buttonElement.classList.add('correct');
                correctAnswers++;
                playCorrectSound();
            } else {
                buttonElement.classList.add('incorrect');
                // æ­£è§£ã®ãƒœã‚¿ãƒ³ã‚’ç·‘è‰²ã«ã™ã‚‹
                buttons.forEach(btn => {
                    if (btn.textContent === currentCorrectAnswer) {
                        btn.classList.add('correct');
                    }
                });
                playIncorrectSound();
            }

            updateStats();
            
            // æ¬¡ã¸ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            generateQuestion();
        }

        function updateStats() {
            const accuracy = currentQuestionIndex > 0 ? Math.round((correctAnswers / currentQuestionIndex) * 100) : 0;
            const progress = (currentQuestionIndex / TOTAL_QUESTIONS) * 100;

            document.getElementById('currentQuestion').textContent = currentQuestionIndex;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';

            const accuracy = Math.round((correctAnswers / currentQuestionIndex) * 100);
            document.getElementById('finalScore').textContent = accuracy + '%';

            let message = '';
            if (accuracy >= 90) {
                message = 'ğŸ† ç´ æ™´ã‚‰ã—ã„ï¼å®Œç’§ãªæˆç¸¾ã§ã™ï¼';
                playSuccessSound();
            } else if (accuracy >= 80) {
                message = 'ğŸ‰ ã¨ã¦ã‚‚è‰¯ã„æˆç¸¾ã§ã™ï¼';
                playSuccessSound();
            } else if (accuracy >= 70) {
                message = 'ğŸ‘ è‰¯ã„æˆç¸¾ã§ã™ï¼';
            } else if (accuracy >= 60) {
                message = 'ğŸ“š ã‚‚ã†å°‘ã—é ‘å¼µã‚Šã¾ã—ã‚‡ã†ï¼';
            } else {
                message = 'ğŸ’ª å¾©ç¿’ã—ã¦ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ã—ã¦ã¿ã¦ãã ã•ã„ï¼';
            }

            message += `<br><br>æ­£è§£æ•°: ${correctAnswers}/${currentQuestionIndex}`;
            document.getElementById('finalMessage').innerHTML = message;
        }

        function restartQuiz() {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('fileSection').style.display = 'block';
            document.getElementById('fileInput').value = '';
            vocabulary = [];
            usedQuestions.clear();
            updateStats();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
        }

        function clearError() {
            document.getElementById('errorMessage').textContent = '';
        }
    </script>
